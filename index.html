<!DOCTYPE html>
<html>
<head>
    <title>I Could Eat This Every Day</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    

    

    <div id="cookbook-container" >
        <header>
            <h1>I Could Eat This Every Day</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for recipes...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="ingredient-container">
                <input type="text" id="ingredientInput" placeholder="Enter ingredients (comma-separated)">
                <button id="ingredientSearchBtn">Find by Ingredients</button>
            </div>
            <div class="random-recipe-container">
                <input type="number" id="randomRecipeCount" min="1" placeholder="Number of recipes">
                <button id="randomRecipeBtn">Get Random Recipes</button>
            </div>
        </header>
        <main id="recipe-list">
            <!-- Recipes will be dynamically added here by the JavaScript -->
        </main>
        <div id="recipe-details-page" style="display:none;">
            <!-- Recipe details will be displayed here -->
            <button onclick="backToList()">Back to Recipes</button>
            <div id="recipe-details-content"></div>
        </div>

        <!-- Button for the second page, inside the cookbook-container 
        <div class="second-page-button-container">
            <a href="secondPage.html" class="second-page-button">Fitness</a>
        </div>-->
    </div>


    <div id="chatbot-container">
        <h3>Ingredient Alternatives</h3>
        <div id="chatbot-messages" style="height:200px; overflow-y:auto; background:#f0f0f0; padding:10px;">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" id="chatbotInput" placeholder="Ask for an ingredient alternative..." style="width:70%;">
        <button id="chatbotSendBtn" onclick="sendChatbotMessage()">Send</button>
        <button id="clearChatBtn" onclick="clearChat()">Clear Chat</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
